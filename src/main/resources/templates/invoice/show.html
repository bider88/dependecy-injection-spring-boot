<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<h3 th:utext="${invoice.description}"></h3>
	<div>
		Client: <span th:utext="${invoice.client.name + ' ' + invoice.client.lastName}"></span>
	</div>
	<h4>Invoice detail</h4>
	<table>
		<thead>
			<tr>
				<td>Product</td>
				<td>Price</td>
				<td>Quantity</td>
				<td>Total</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${invoice.items}">
				<td th:text="${item.product.name}"></td>
				<td th:text="${item.product.price}"></td>
				<td th:text="${item.quantity}"></td>
				<td th:text="${item.getAmount()}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
